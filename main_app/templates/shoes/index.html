{% extends 'base.html' %}
{% block content %}
{% load app_filters %}

<h1>Shoe List</h1>
<p>You Currently Have: {{ shoes|length }} shoes in your collection</p>

{% for shoe in shoes %}
  <div class="card">
    <a href="{% url 'detail' shoe.id %}">
      <div class="card-content">
        <p>
        <img class="shoe-image" src={{ shoe.image_url }}>
        <span class="card-title">{{ shoe.name }}</span>
        </p>
        
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
